{% extends "base.html" %}

{% block content %}
    <h2>Editar Entregador</h2>
    
    {% if mensagem %}
        <div class="alert {% if 'sucesso' in mensagem %}alert-success{% else %}alert-danger{% endif %}">
            {{ mensagem }}
        </div>
    {% endif %}
    
    <form method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ entregador.nome }}" required>
        </div>
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ entregador.data_nascimento }}" required>
        </div>
        <div>
            <label for="cpf_atualizado">CPF:</label>
            <input type="text" id="cpf_atualizado" name="cpf_atualizado" value="{{ entregador.cpf }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ entregador.email }}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
